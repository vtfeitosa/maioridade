        </header>
        <main>
            <section>
                <div>
                    <input id="n1" type="number">
                </div>
                <div>
                    <input id="n2" type="number">
                </div>
                <div>
                    <button type="button" onclick="comparenumbers()">Show</button>
                    <p id="result"></p>
                </div>
            </section>
            <section>

        <script>
            function comparenumbers(){

                const n1 = parseFloat(document.getElementById('n1').value);
                const n2 = parseFloat(document.getElementById('n2').value);

                let result = document.getElementById('result');

                if (n1 === n2){
                    result.innerHTML = "os números são iguais";
                }else if (n1 > n2){
                    result.innerHTML = "n1 é maior que n2";
                }else if (n1 < n2){
                    result.innerHTML = "n1 é menor que n2";
                }
            }
        </script>
    </body>
